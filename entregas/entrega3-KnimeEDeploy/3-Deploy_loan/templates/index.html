<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de Empréstimo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <h2 class="text-center mb-4">Formulário de Previsão de Empréstimo</h2>
                    <form action="/result" method="POST">
                        <!-- Nome do Cliente -->
                        <div class="row">
                            <div class="mb-3 col-md-12">
                                <label for="client_name" class="form-label">Nome do Cliente</label>
                                <input type="text" class="form-control" id="client_name" name="client_name" placeholder="Digite o nome do cliente" required>
                            </div>
                        </div>
                        <div class="row">
                            <!-- Idade -->
                            <div class="mb-3 col-md-6">
                                <label for="person_age" class="form-label">Idade</label>
                                <input type="number" class="form-control" id="person_age" name="person_age" placeholder="Digite sua idade" required>
                            </div>
                            <!-- Renda Mensal -->
                            <div class="mb-3 col-md-6">
                                <label for="person_income" class="form-label">Renda Mensal</label>
                                <input type="number" step="0.01" class="form-control" id="person_income" name="person_income" placeholder="Digite sua renda" required>
                            </div>
                        </div>
                        <div class="row">
                            <!-- Valor do Empréstimo -->
                            <div class="mb-3 col-md-6">
                                <label for="loan_amnt" class="form-label">Valor do Empréstimo</label>
                                <input type="number" class="form-control" id="loan_amnt" name="loan_amnt" placeholder="Digite o valor do empréstimo" required>
                            </div>
                            <!-- Taxa de Juros (%) -->
                            <div class="mb-3 col-md-6">
                                <label for="loan_int_rate" class="form-label">Taxa de Juros (%)</label>
                                <input type="number" step="0.01" class="form-control" id="loan_int_rate" name="loan_int_rate" placeholder="Digite a taxa de juros" required>
                            </div>
                        </div>
                        <div class="row">
                            <!-- Score do Crédito -->
                            <div class="mb-3 col-md-6">
                                <label for="credit_score" class="form-label">Score de Crédito</label>
                                <input type="number" step="1" class="form-control" id="credit_score" name="credit_score" placeholder="Digite seu score de crédito" required>
                            </div>
                            <!-- Gênero -->
                            <div class="mb-3 col-md-6">
                                <label class="form-label">Gênero</label>
                                <select class="form-select" name="person_gender" required>
                                    <option value="" selected disabled>Selecione...</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Feminino">Feminino</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <!-- Nível de Educação -->
                            <div class="mb-3 col-md-6">
                                <label class="form-label">Educação</label>
                                <select class="form-select" name="person_education" required>
                                    <option value="" selected disabled>Selecione...</option>
                                    <option value="High School">Ensino Médio</option>
                                    <option value="Associate">Curso Técnico</option>
                                    <option value="Bachelors">Bacharelado</option>
                                    <option value="Master">Mestrado</option>
                                    <option value="Doctorate">Doutorado</option>
                                </select>
                            </div>
                            <!-- Situação Residencial -->
                            <div class="mb-3 col-md-6">
                                <label class="form-label">Situação Residencial</label>
                                <select class="form-select" name="person_home_ownership" required>
                                    <option value="" selected disabled>Selecione...</option>
                                    <option value="RENT">Aluguel</option>
                                    <option value="MORTGAGE">Hipoteca</option>
                                    <option value="OWN">Própria</option>
                                    <option value="OTHER">Outro</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <!-- Finalidade do Empréstimo -->
                            <div class="mb-3 col-md-6">
                                <label class="form-label">Finalidade do Empréstimo</label>
                                <select class="form-select" name="loan_intent" required>
                                    <option value="" selected disabled>Selecione...</option>
                                    <option value="EDUCATION">Educação</option>
                                    <option value="MEDICAL">Saúde</option>
                                    <option value="VENTURE">Negócio</option>
                                    <option value="PERSONAL">Pessoal</option>
                                    <option value="DEBTCONSOLIDATION">Consolidação de Dívidas</option>
                                </select>
                            </div>
                            <!-- Experiência Profissional -->
                            <div class="mb-3 col-md-6">
                                <label for="person_emp_exp" class="form-label">Experiência Profissional (anos)</label>
                                <input type="number" class="form-control" id="person_emp_exp" name="person_emp_exp" placeholder="Digite os anos de experiência" required>
                            </div>
                        </div>
                        <div class="row">
                            <!-- % da renda para empréstimo -->
                            <div class="mb-3 col-md-6">
                                <label for="loan_percent_income" class="form-label">% da Renda para o Empréstimo</label>
                                <input type="number" step="0.01" class="form-control" id="loan_percent_income" name="loan_percent_income" placeholder="Digite o percentual de renda" required>
                            </div>
                            <!-- Histórico de crédito -->
                            <div class="mb-3 col-md-6">
                                <label for="cb_person_cred_hist_length" class="form-label">Histórico de Crédito (anos)</label>
                                <input type="number" class="form-control" id="cb_person_cred_hist_length" name="cb_person_cred_hist_length" placeholder="Digite os anos de histórico de crédito" required>
                            </div>
                        </div>
                        <div class="row">
                            <!-- Inadimplência -->
                            <div class="mb-3 col-md-12">
                                <label class="form-label">Já houve Inadimplência?</label>
                                <select class="form-select" name="previous_loan_defaults_on_file" required>
                                    <option value="" selected disabled>Selecione...</option>
                                    <option value="0">Não</option>
                                    <option value="1">Sim</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-custom w-100">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
